<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Oferta</title>
    <style>
        body {
            background-color: #00314d;
            /* Fundo escuro como na imagem */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #00567a;
            border: 2px solid #00c2ff;
            border-radius: 10px;
            padding: 20px 30px;
            color: white;
            text-align: center;
            width: 220px;
        }

        .card .mega {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card .preco {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }

        .card .mes {
            font-size: 18px;
            margin-top: -10px;
        }

        .card sup {
            font-size: 20px;
            vertical-align: top;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="mega">400 MEGA</div>
        <div class="preco">
            R$ 69<sup>,90</sup>
        </div>
        <div class="mes">/mÃªs</div>
    </div>

</body>

</html>
