<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Teste Typing</title>
</head>

<body>

    <h1 id="typing-text"></h1>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const text = "Tudo isso com o suporte e a qualidade que sรณ a Netmania oferece.";
            const typingTextElement = document.getElementById("typing-text");
            let index = 0;

            function type() {
                if (index < text.length) {
                    typingTextElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 50);
                }
            }

            typingTextElement.textContent = "";
            type();
        });
    </script>
</body>

</html>
